<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Dynamique</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <h1>Quiz Dynamique</h1>

    <div id="intro-screen">
      <p class="notice">
        Testez vos connaissances en quelques questions chronométrées !
      </p>
      <p class="top-score">Meilleur score : <span id="best-score-value">0</span></p>
      <label for="theme-select">Choisissez le thème : </label>
      <select name="theme-select" id="theme-select">
        <option value="all">Tous</option>
        <option value="culture">Culture</option>
        <option value="math">Mathématique</option>
        <option value="french">Français</option>
      </select>
      <br />
      <button id="start-btn">Commencer le quiz</button>
    </div>

    <div id="question-screen" style="display: none">
      <div id="progress">
        Question <span id="current-question-index"></span> /
        <span id="total-questions"></span>
      </div>
      <p id="question-text"></p>
      <div id="answers"></div>
      <div id="timer-div">Temps restant : <span id="time-left">0</span>s</div>
      <button id="next-btn" class="hidden">Question suivante</button>
    </div>

    <div id="result-screen" style="display: none">
      <h2>Résultat final</h2>
      <p id="score-text"></p>
      <p>Meilleur score : <span id="best-score-end">0</span></p>
      <button id="restart-btn">Recommencer</button>
    </div>

    <button id="toggle-darkmode">Activer le mode sombre</button>

    <script type="module" src="../assets/js/quiz.js"></script>
  </body>
</html>
